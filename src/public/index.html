<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Socket Chat</title>
</head>

<body>
    <div class="">
        <div id="login-init" class="container-fluid ps-md-0">
            <div class="row g-0">
                <div class="d-none d-md-flex col-12 bg-image"></div>
                <div class="col-12">
                    <div class="login d-flex align-items-center py-5">
                        <div class="container">
                            <div class="row">
                                <div class="col-12 mx-auto">
                                    <h3 class="login-heading mb-4">Sala de Chat - Practica Programacion</h3>
                                    <!-- Sign In Form -->
                                    <form>
                                        <div class="form-floating mb-3">
                                            <label for="floatingInput">NickName</label>
                                            <input type="text" class="form-control" id="floatingInput" placeholder="Apodo">
                                            <br>
                                            <label for="floatingInput">Foto Perfil</label>
                                            <input type="file" name="file" id="file-imagen" class="input-file">
                                        </div>
                                        <div class="d-grid">
                                            <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" id="iniciar" type="submit">Iniciar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="col-2 border-end bg-white" id="sidebar-wrapper">
                <div id="userFoto" class="list-group list-group-flush">
                    <!-- <a class="list-group-item list-group-item-action list-group-item-light p-3" id="userFoto" href="#!">User_1</a> -->

                </div>
            </div>
            <!-- Page content wrapper-->
            <div class="col-10" id="page-content-wrapper">

                <div class="container-fluid">
                    <div class="" id="chat-container">
                        <div class="h-75" id="chat-window">
                            <div id="output"></div>
                            <div id="actions"></div>
                        </div>
                        <!-- user and message -->
                        <div class="h-25">
                            <input type="file" name="file" id="file-message" class="input-file">
                            <input id="username" type="text" placeholder="username">
                            <input id="message" type="text" placeholder="message">
                            <button id="send">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="./js/chat.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
